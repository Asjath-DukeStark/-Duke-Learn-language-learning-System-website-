<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../Images/Logo_finalised.png">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' >

</head>

<body>

    <header>
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class='bx bx-menu'></i>
          </label>
          <label class="logo"><img class="imgLogo1" src="../images/Logo_finalised.png" alt="Logo_3"></label>
          <ul class="nav_ul">
              <li class="nav_list"><a class="home" href="../HTML/Home.html"> HOME</a></li>
              <li class="nav_list"><a class="gallery" href="../HTML/Gallery.html"> GALLERY</a></li>
              <li class="nav_list"><a class="listing" href="../Listing/listing.html"> LISTING PAGE</a></li>
              <li class="nav_list"><a class="newsletter" href="../HTML/newletter.html"> NEWS LETTER</a></li>
              <li class="nav_list"><a class="quiz" href="../HTML/Quiz.html"> QUIZ</a></li>
              <li class="nav_list"><a class="shop" href="../HTML/product.html"> SHOP</a></li>
              <li class="nav_list"><a class="query" href="../HTML/Query.html"> COMMENT</a></li>
              <li class="nav_list"><a class="aboutus" href="../HTML/aboutUs.html"> ABOUT US</a></li>
          </ul>
        </nav>
    </header>


    <div class="container">
        <div class="contact-form">
            <form action="index.html" autocomplete="off">
                <h3 class="title">Contact Us!</h3>

                <div class="input-container">
                    <input type="text" id="username" name="name" class="input" />
                    <label for="username">Username</label>
                    <span>Username</span>
                    <div id="username-error" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" class="input" />
                    <label for="email">Email</label>
                    <span>Email</span>
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input type="tel" id="phone" name="phone" class="input" />
                    <label for="phone">Phone</label>
                    <span>Phone</span>
                    <div id="phone-error" class="error-message"></div>
                </div>
                <div class="input-container textarea">
                    <textarea id="message" name="message" class="input"></textarea>
                    <label for="message">Message</label>
                    <span>Message</span>
                    <div id="message-error" class="error-message"></div>
                </div>                
                
                <div class="btn-container">
                    <input type="submit" value="Send" class="btn" />
                </div>
            </form>
        </div>
    </div>
    <script src="../JS/contact.js"></script>
</body>
</html>
